version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=test-secret-key-for-local-testing
      - DJANGO_SETTINGS_MODULE=KNI.settings.production
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      # Mount local media for development
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "python", "scripts/deployment_health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test with fallback settings
  web-fallback:
    build: .
    ports:
      - "8001:8000"
    environment:
      - SECRET_KEY=test-secret-key-for-local-testing
      - DJANGO_SETTINGS_MODULE=KNI.settings.production_fallback
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "python", "scripts/deployment_health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s